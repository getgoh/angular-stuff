<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="MyApp">
  <div ng-controller="EstablishmentsCtrl">
    <div ng-repeat="est in returnData.results">
      
      <span style="color:blue">{{est.name}}</span>
      <br/>
      Address: {{est.vicinity}}
      <br/>
      Map: <div ng-bind-html="renderHtml(est.photos[0].html_attributions[0])"></div>
      <br/><br/>
          
    </div>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
